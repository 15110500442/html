	<title>古诗</title>

<body>
    <p align="center">
      《早发白帝城》<br>
    	朝辞白帝彩云间，千里江陵一日还。<br>
    	两岸猿声啼不住，轻舟已过万重山。
    </p>
    <h1 align="center">刺勒歌</h1>
    <h2 align="center">朝代：南北</h2> 
    <h3 align="center">作者：佚名</h3>
    <p align="center">
       &nbsp&nbsp;敕勒川，<br>
       &nbsp;&nbsp;阴山下。<br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天似穹庐，<br>
       笼盖四野。<br>
       天苍苍，<br>
       野茫茫。<br>
       风吹草低见牛羊。<br>
     </p>
</html>
