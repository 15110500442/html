<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>图片样式垂直对齐</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 100px;
			border:2px solid red;
		}
		#q1{
			vertical-align: top;
		}
		#q2{
			vertical-align: bottom;
		}
		#q3{
			vertical-align: baseline;
		}
		#q4{
			vertical-align: middle;
		}


	</style>
</head>
<body>
	
    python<img id="q1" src="u=3302916315,3488939820&fm=200&gp=0.jpg" alt="100%">python
    <hr>
    python11<img id="q2" src="u=3302916315,3488939820&fm=200&gp=0.jpg" alt="100%">python11
    <hr>
    python22<img id="q3" src="u=3302916315,3488939820&fm=200&gp=0.jpg" alt="100%">python22
    <hr>
    python33<img id="q4" src="u=3302916315,3488939820&fm=200&gp=0.jpg" alt="100%">python33
</body>
</html>
